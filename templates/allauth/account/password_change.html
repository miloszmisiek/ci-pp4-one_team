{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="users-forms-container">
    <h1 class="text-shadow">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change forms-container">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="custom-btn" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
