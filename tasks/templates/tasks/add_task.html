{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}" />
{% endblock %}

{% block extra_js %}
<script src="{% static 'admin/js/core.js' %}"></script>
<script src="{% url 'jsi18n' %}"></script>
{{ form.media }}
{% endblock %}

{% block content %}
<div class="users-forms-container my-5 task-forms">
<h1 class="text-shadow">Add Task</h1>
<form method="post" class="forms-container">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="custom-btn" type="submit">Save</button>
</form>
</div>
{% endblock %}
