{% extends "base.html" %}
{% load static %}

{% block content %}
<main>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <table class="table-container">
                    {% for task in tasks %}
                        <tr>
                            <th>ID</th>
                            <th>Status</th>
                            <th>Owner</th>
                            <th>Title</th>
                        </tr>
                        <tr class="table-row">
                            <td class="table-cell">{{ task.id }}</td>
                            <td class="table-cell">{{ task.get_status_display }}</td>
                            <td class="table-cell">{{ task.assigned_to.get_rank_display }}</td>
                            <td class="table-cell">{{ task.title }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>


</main>

{% endblock %}
